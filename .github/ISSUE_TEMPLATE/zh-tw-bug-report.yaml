name: Bug 回報（使用繁體中文）
description: 識別錯誤、操作異常、連線錯誤等
labels: ["bug"]
body:
  - type: checkboxes
    id: checks
    attributes:
      label: 請確認自己完成了下列必選項之後再進行勾選，若未完成必選項或勾選了「我未仔細閱讀」選項將視為自願接受被直接關閉 Issue
      options:
        - label: 我理解 Issue 是用於回饋和解決問題的，而非吐槽評論區，將盡可能提供更多資訊幫助問題解決
          required: false
        - label: 我未仔細閱讀這些內容，只是一鍵已讀[所有內容](/MaaAssistantArknights/MaaAssistantArknights/issues)，並相信這不會影響問題的處理
          required: false
        - label: 我填寫了簡短且清晰明確的標題，以便開發者在翻閱 Issue 清單時能快速確定大致問題。而不是「一個建議」、「卡住了」等
          required: false
        - label: 我使用的是當前更新版本的最新版, 並已查看版本發布至今的 [更新內容](https://github.com/MaaAssistantArknights/MaaAssistantArknights/commits/dev/), [Pull Requests](https://github.com/MaaAssistantArknights/MaaAssistantArknights/pulls) 中尚未發布的更新內容並未提及該 Bug 已被修復的情況
          required: false
        - label: 我已檢查了 [常見問題](https://docs.maa.plus/zh-tw/manual/faq.html), [公告](https://github.com/MaaAssistantArknights/MaaAssistantArknights/issues/7732), [活躍議題](https://github.com/MaaAssistantArknights/MaaAssistantArknights/issues), [已關閉議題](https://github.com/MaaAssistantArknights/MaaAssistantArknights/issues?q=is%3Aissue%20state%3Aclosed) 確認我的問題未被提及
          required: false
  - type: textarea
    id: describe
    attributes:
      label: 問題描述
      description: 描述問題時請盡可能詳細
    validations:
      required: true
  - type: textarea
    id: version
    attributes:
      label: Version
      description: |
        請提供 MAA 版本。可在 MAA -> 設定 -> 軟體更新中找到。點擊圖示可複製。  
        請分別點擊 `資源版本` 和 `MAA 版本` 並貼上，最終應有 5 行版本資訊。
      placeholder: |
        Resource Version:
        MAA Version:
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: 日誌和設定檔
      description: |
        **請在 MAA -> 設定 -> 問題回饋中找到生成日誌壓縮包按鈕，點擊並上傳壓縮包**
        **若待上傳壓縮包大於 25MB，請轉而上傳該壓縮包同日期資料夾中的若干小壓縮包**
        若正在使用 macOS，請點擊螢幕左上角的「檔案」，點擊「開啟日誌資料夾」
      placeholder: |
        請確認上傳檔案前已關閉 MAA
    validations:
      required: true
  - type: textarea
    id: configuration
    attributes:
      label: 設定資訊
      description: |
        請說明作業系統及版本、模擬器品牌、模擬器解析度、DPI、幀率；
        若正在使用 MuMu 或雷電 9，請說明截圖增強是否開啟；
        最後請說明 GPU 加速推理是否開啟，若開啟請提供 GPU 型號。
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: 截圖或錄影
      description: |
        `debug` 目錄下按功能分類的資料夾內，有一些自動截圖的錯誤圖片，若有相關的，請一併打包上傳

        可上傳螢幕截圖或錄製以幫助解釋你的問題，包括但不限於 MAA 軟體截圖、遊戲畫面截圖
        若是**識別相關問題**，請盡可能提供模擬器自帶的截圖工具截取的無遮擋的**原圖**（或透過 adb 截取原圖）
        用其他的工具（如QQ/微信）截取的圖片包含視窗邊框且長寬比、解析度不固定，不利於我們排除bug
        若檔案體積過大可壓縮後再上傳
    validations:
      required: false
  - type: textarea
    id: others
    attributes:
      label: 還有別的嗎？
      description: |
        任何能讓我們對你所遇到的問題有更多了解的東西
    validations:
      required: false
