  - '^(?!(.|\s)*(自动作战|自动战斗|自动编队|作业|copilot|自動戰鬥|自動戦闘|作業))(.|\s)*$'
  - '^(?!(.|\s)*(刷图|刷.{0,6}材料|战斗|作战|戰鬥|戦闘|fight|battle))(.|\s)*$'
  - '^(?!(.|\s)*(基建|贸易站|制造站|控制中枢|会客室|infrast|base|基地))(.|\s)*$'
  - '^(?!(.|\s)*(信用|拜访|登录|开始唤醒|visit|login|startup))(.|\s)*$'
  - '^(?!(.|\s)*(公招|招募|recruit|公開求人))(.|\s)*$'
  - '^(?!(.|\s)*(肉鸽|集成战略|rogue|肉鴿|ローグ))(.|\s)*$'
"module: infrast":
  - '(基建|贸易站|制造站|控制中枢|会客室|infrast|base|基地)'
"module: others":
  - '(信用|拜访|登录|开始唤醒|visit|login|startup)'
"module: recruit":
  - '(公招|招募|recruit|公開求人)'
  - '^(?!(.|\s)*(肉鸽|集成战略|rogue|肉鴿|ローグ))(.|\s)*$'
"module: roguelike":
  - '(肉鸽|集成战略|rogue|肉鴿|ローグ)'
"release":
  - '(Release v(\d)+\.(\d)+\.(\d)+)'
"ambiguous":
