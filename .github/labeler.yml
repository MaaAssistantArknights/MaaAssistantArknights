"module: copilot":
  - '(自动作战|自动战斗|自动编队|作业|copilot|自動戰鬥|自動戦闘|作業)'
"module: fight":
  - '(刷图|刷.{0,6}材料|战斗|作战|戰鬥|戦闘|fight|battle)'
  - '^(?!(.|\s)*(自动作战|自动战斗|自动编队|作业|copilot|自動戰鬥|自動戦闘|作業))(.|\s)*$'
  - '^(?!(.|\s)*(肉鸽|集成战略|rogue|肉鴿|ローグ))(.|\s)*$'
"module: GUI":
