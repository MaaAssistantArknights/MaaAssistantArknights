name: smoke-testing

on:
  push:
    paths:
      - "3rdparty/include/**"
      - "include/**"
      - "src/**"
      - "cmake/**"
      - "CMakeLists.txt"
      - "MAA.sln"
      - "resource/**"
      - "MaaDeps/**"
      - "!**/*.md"
  pull_request:
    paths:
      - "3rdparty/include/**"
      - "include/**"
      - "src/**"
      - "cmake/**"
      - "CMakeLists.txt"
      - "MAA.sln"
      - "resource/**"
      - "MaaDeps/**"
      - "!**/*.md"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    # Prevent duplicate runs on organization branches with PRs
    if: github.event_name != 'pull_request' ||
      github.event.pull_request.head.repo.full_name !=
      github.event.pull_request.base.repo.full_name
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          show-progress: false
          submodules: recursive

      - name: Restore dependencies
        run: dotnet restore

      - name: Bootstrap MaaDeps
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 maadeps-download.py x64-windows

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Restore build artifact from cache
        id: cache-smoke-testing
        uses: actions/cache/restore@v4
        with:
          key: ${{ runner.os }}-smoke-testing-artifact
          path: |
            .x64/Debug

      - name: Build MaaSample
        run: |
          MSBUILD src/Cpp/MaaSample.slnf -t:build -p:Configuration="Debug" -p:Platform="x64" -m

      - name: Save build artifact to cache
        uses: actions/cache/save@v4
        with:
          key: ${{ runner.os }}-smoke-testing-artifact
          path: |
            .x64/Debug

  test:
    # Prevent duplicate runs on organization branches with PRs
    if: github.event_name != 'pull_request' ||
      github.event.pull_request.head.repo.full_name !=
      github.event.pull_request.base.repo.full_name

    needs: build
    runs-on: windows-latest
    strategy:
      matrix:
        client: [Official, YostarJP, YostarEN, YostarKR, txwy]

    steps:
      - name: Restore build artifact from cache
        id: cache-smoke-testing
        uses: actions/cache/restore@v4
        with:
          key: ${{ runner.os }}-smoke-testing-artifact
          path: |
            .x64/Debug

      - name: Run tests - ${{ matrix.client }}
        run: |
          ./x64/Debug/Sample.exe ${{ matrix.client }}

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: log-${{ matrix.client }}
          path: ./x64/Debug/debug
