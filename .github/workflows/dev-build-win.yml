name: dev-build-win

on:
  push:
    branches-ignore:
      - master
    paths:
      - 'src/MaaCore/**'
      - 'src/MaaWpfGui/**'
      - '3rdparty/**'
      - 'tools/MaaBuilder/**'
      - tools/MaaBuilder.sln
      - 'include/**'
      - 'resource/**'
      - MAA.sln
  pull_request:
    branches:
      - dev
    paths:
      - 'src/MaaCore/**'
      - 'src/MaaWpfGui/**'
      - '3rdparty/**'
      - 'tools/MaaBuilder/**'
      - tools/MaaBuilder.sln
      - 'include/**'
      - 'resource/**'
      - MAA.sln
  workflow_dispatch:
    inputs:
      Reason:
        description: "Reason"
        required: true
      ReleaseSimulation:
        description: "Release Simulation"
        required: true

jobs:
  windows-latest:
    strategy:
      matrix:
        include:
          - msbuild_target: x64
            lowercase_target: x64
          - msbuild_target: ARM64
            lowercase_target: arm64
      fail-fast: false
    env:
      MAABUILDER_TARGET_PLATFORM: ${{ matrix.msbuild_target }}
    name: windows-latest
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache .nuke/temp, ~/.nuget/packages
        uses: actions/cache@v3
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ matrix.msbuild_target }}-${{ hashFiles('**/global.json', '**/*.csproj') }}
      - name: Bootstrap MaaDeps
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 maadeps-download.py ${{ matrix.lowercase_target }}-windows
      - name: Run './build.cmd DevBuild'
        run:  |
          ./build.cmd DevBuild
        env:
          Reason: ${{ github.event.inputs.Reason }}
          ReleaseSimulation: ${{ github.event.inputs.ReleaseSimulation }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v3
        with:
          name: MAA-win-${{ matrix.lowercase_target }}
          path: artifacts
