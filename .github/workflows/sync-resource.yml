on:
  push:
    branches:
      - dev
    paths:
      - 'resource/**'
      - '.github/workflows/sync-resource.yml'

jobs:
  sync-reource:
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup Git
        run: |
          git config user.name "$env:GITHUB_ACTOR"
          git config user.email "$env:GITHUB_ACTOR@users.noreply.github.com"
          git show
      - name: Setup SSH
        env:
          MAA_RESOURCE_DEPLOY: ${{secrets.MAA_RESOURCE_DEPLOY}}
        run: |
          mkdir -pv ~/.ssh
          echo "$MAA_RESOURCE_DEPLOY" > ~/.ssh/id_ed25519
      - name: Checkout MaaResource
        run: |
          git clone git@github.com:MaaAssistantArknights/MaaResource.git
      - name: Update MaaResource
        run: |
          cp -rfv resource/* MaaResource
          $commit_msg = $(git show -s --format=%s)
          cd MaaResource
          git add .
          git status
          git commit -m "$commit_msg"
          git push
