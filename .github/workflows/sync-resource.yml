on:
  push:
    branches:
      - dev
      - sync-resource-ci
    paths:
      - 'resource/**'
      - '.github/workflows/sync-resource.yml'

jobs:
  sync-reource:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout MaaAssistantArknights
        uses: actions/checkout@v4.1.1
        with:
          sparse-checkout: resource
      - name: Setup Git
        run: |
          git config --global user.name "$env:GITHUB_ACTOR"
          git config --global user.email "$env:GITHUB_ACTOR@users.noreply.github.com"
          git show
      - name: Checkout MaaResource
        uses: actions/checkout@v4.1.1
        with:
          sparse-checkout: resource
          ssh-key: ${{secrets.MAA_RESOURCE_DEPLOY}}
          path: MaaResource
      - name: Update MaaResource
        run: |
          cp -rfv resource/* MaaResource
          $commit_msg = $(git show -s --format=%s)
          cd MaaResource
          git add .
          git status
          git commit -m "$commit_msg"
          git push
