name: release-maa-win

on:
  push:
    tags:
      - 'v*'

jobs:
  windows-latest:
    name: windows-latest
    strategy:
      matrix:
        include:
          - msbuild_target: x64
            lowercase_target: x64
          - msbuild_target: ARM64
