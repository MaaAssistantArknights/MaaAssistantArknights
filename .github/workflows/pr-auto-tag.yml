name: Auto Tag Release PR

on:
  pull_request:
    types:
      - closed

jobs:
  auto_tag_release:
    if: github.event.pull_request.merged == true && (startsWith(github.event.pull_request.title, 'Release') || startsWith(github.event.pull_request.title, 'release'))
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Extract Tag Name
        id: extract_tag
        run: echo "{tag_name}={$(echo ${GITHUB_REF#refs/pull/} | cut -d'/' -f1)"}" >> $GITHUB_OUTPUT

      - name: Create Release Tag
        run: |
          git config --local user.email "${{ github.event.pull_request.user.email }}"
          git config --local user.name "${{ github.event.pull_request.user.login }}"
          git tag -a "${{ steps.extract_tag.outputs.tag_name }}" -m "${{ steps.extract_tag.outputs.tag_name }}" -f

      - name: Push Tag to Remote
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: "${{ steps.extract_tag.outputs.tag_name }}"
          force: true
          
