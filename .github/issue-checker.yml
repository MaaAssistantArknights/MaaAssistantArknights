# `fixed`
- name: fixed
  regexes:
  - "(?:(?:`v\\d+\\.\\d+\\.\\d+(?:-(?:alpha|beta|rc)\\.\\d+|\\.\\d+|)`|\
    v\\d+\\.\\d+\\.\\d+(?:-(?:alpha|beta|rc)\\.\\d+|\\.\\d+|)\\s+)|\
    \\[(?:`v\\d+\\.\\d+\\.\\d+(?:-(?:alpha|beta|rc)\\.\\d+|\\.\\d+|)`|\
    v\\d+\\.\\d+\\.\\d+(?:-(?:alpha|beta|rc)\\.\\d+|\\.\\d+|))\\]\\(\\S*\\)|\
    (?:https?\\://(?:[^/\\s]+/){3}commit/|)[0-9a-z]{40})\
    \\s*fixed|[Ff]ixed (?:in|at|by)\\s*\
    (?:(?:`v\\d+\\.\\d+\\.\\d+(?:-(?:alpha|beta|rc)\\.\\d+|\\.\\d+|)`|\\s+\
    v\\d+\\.\\d+\\.\\d+(?:-(?:alpha|beta|rc)\\.\\d+|\\.\\d+|))|\
    \\[(?:`v\\d+\\.\\d+\\.\\d+(?:-(?:alpha|beta|rc)\\.\\d+|\\.\\d+|)`|\
    v\\d+\\.\\d+\\.\\d+(?:-(?:alpha|beta|rc)\\.\\d+|\\.\\d+|))\\]\\(\\S*\\)|\
    (?:https?\\://(?:[^/\\s]+/){3}commit/|)[0-9a-z]{40})"
  mode:
    issue_comment: add

# `duplicate`
- name: duplicate
  regexes:
    "[Dd]uplicate of\\s*\\[?`?(?:https?\\://(?:[^/\\s]+/){3}issues/|#)\\d+"
  mode:
    issue_comment: add

# `outdated`
- name: outdated
  regexes:
    "[Ss]uperseded by"
  mode:
    issue_comment: add

# `incomplete`
- name: incomplete
  content: incomplete
  regexes: '(?:\[Uploading asst(?:.bak|)(?: - 副本|)(?:.log|)(?:.zip|)…\]\(\))'
  mode: add
  skip-if:
  - skip all
  - skip incomplete
  remove-if:
  - remove all
  - remove incomplete
- name: complete
  content:
  regexes: '(?:\[asst(?:.bak|)(?: - 副本|)(?:.log|)(?:.zip|)\]\([^\)]+\))'
- name: remove incomplete
  content: incomplete
  mode: remove
  skip-if:
  - skip all
  - skip incomplete
  - incomplete
  remove-if:
  - remove all
  - remove incomplete
  - complete

comments:
- name: Log upload failed
  regexes:
  - '\[Uploading asst(?:.bak|)(?: - 副本|)(?:.log|)(?:.zip|)…\]\(\)'
  content:
    "你的日志没有上传成功，请重新上传。\n\n\
    Your log did not upload successfully, please re-upload it."
  mode: add
- name: Upload failed
  regexes:
  - "^[^`]*(`[^`]+`[^`]*)*\\[Uploading[^\\]]*…\\]\\(\\)"
  content:
    "你有一些文件没有上传成功，请重新上传。\n\n\
    You have some files that did not upload successfully, please re-upload them."
  mode: add
  skip-if:
  - "Log upload failed"
