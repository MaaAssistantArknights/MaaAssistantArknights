# `ambiguous`
- name: pr-ambiguous
  # 不符合 commitizen 的 PR
  content: ambiguous
  regexes: '^(?!(?:build|chore|ci|docs?|feat|fix|perf|refactor|rft|style|test)[\:\.\(\,]|[Mm]erge|[Rr]evert|[Rr]elease)'
  mode:
    pull_request_target:
  skip-if:
  - skip all
  - skip ambiguous
  remove-if:
  - remove all
  - remove ambiguous
- name: ambiguous
  # 不符合上面任何一个的分类的 issue
  content: ambiguous
  mode:
    issues:
    issue_comment: remove
  skip-if:
  - pr-ambiguous
  - skip all
  - skip ambiguous
  remove-if:
  - remove all
  - remove ambiguous
  - copilot1
  - copilot2
  - core
  - depot
  - drop
  - fight
  - GUI
  - infrast
  - others
  - recruit
  - roguelike

# `release`
- name: release
  content: release
  regexes: 'Release v(?:\d)+\.(?:\d)+\.(?:\d)+'
  mode:
    pull_request_target:
  skip-if:
  - skip all
  - skip release
  remove-if:
  - remove all
  - remove release

# `documentation`
- name: pr-documentation
  # 不符合 commitizen 的 PR
  content: documentation
  regexes: '^docs?[\:\.\(\,]'
  mode:
    pull_request_target:
  skip-if:
  - skip all
  - skip documentation
  - release
  remove-if:
  - remove all
  - remove documentation

# `translation required`
- name: translation required
  content: translation required
  regexes: '(?:(?:(?:[\u3040-\u30ff]|[㍿㍐])[^`]*){10,})'
  mode:
    pull_request_target:
    issues:
  skip-if:
  - skip all
  - skip translation required
  remove-if:
  - remove all
  - remove translation required

