# `MAA Team`
- name: MAA Team
  mode:
    add: [pull_request_target, issues]
  author_association:
  - "MEMBER"

# `module: infrast`
- name: infrast
  content: "module: infrast"
  regexes:
    "基建|换班|贸易站|制造站|发电站|加工站|会客室|训练室|办公室|控制中枢|宿舍|基地|[Ii]nfrast|[Dd]orm"
  skip-if:
  - skip all
  - skip module
  - skip infrast
  remove-if:
  - remove all
  - remove module
  - remove infrast

# `module: roguelike`
- name: roguelike
  content: "module: roguelike"
  regexes:
    "肉[鸽鴿]|集成战略|[Rr]ogue|ローグ"
  skip-if:
  - skip all
  - skip module
  - skip roguelike
  remove-if:
